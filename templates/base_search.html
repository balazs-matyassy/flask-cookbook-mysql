{% extends 'base.html' %}

{% block search %}
    <form>
        <div class="row">
            <div class="col-auto">
                <input name="search" type="text" class="form-control" id="search" value="{{ request.args.get('search', '') }}">
            </div>
            <div class="col-auto">
                <label for="search"><button type="submit" class="btn btn-primary">Search</button></label>
            </div>
        </div>
    </form>
{% endblock %}
