{% extends 'base.html' %}

{% set user = form.entity %}

{% block main %}
    <h1>Profile</h1>

    <form method="post">
        <input name="csrf_token" type="hidden" value="{{ csrf_token() }}">

        {% if form.errors %}
            <ul class="list-group">
                {% for error in form.errors %}
                    <li class="text-danger">{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   value="{{ user.username }}"
                   aria-describedby="username"
                   disabled>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password"
                   type="password"
                   class="form-control"
                   id="password"
                   value="{{ form.password }}"
                   aria-describedby="password"
                   required>
        </div>

        <div class="mb-3">
            <label for="password_confirmation" class="form-label">Password confirmation</label>
            <input name="password_confirmation"
                   type="password"
                   class="form-control"
                   id="password_confirmation"
                   value="{{ form.password_confirmation }}"
                   aria-describedby="password_confirmation"
                   required>
        </div>

        <div class="mb-3">
            <label for="role_id" class="form-label">Role</label>
            <select class="form-control" id="role_id" aria-describedby="role_id" disabled>
                <option>
                    {{ user.role.name }}
                </option>
            </select>
        </div>

        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <button type="submit" class="btn btn-primary" onclick="return confirm('Change password?')">
                    Save
                </button>
            </div>
        </div>
    </form>
{% endblock %}
