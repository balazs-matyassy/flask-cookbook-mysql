{% extends 'base.html' %}

{% block main %}
    <h1>{{ category.name }}</h1>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               value="{{ category.name }}"
               aria-describedby="name"
               disabled>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control"
                  id="description"
                  aria-describedby="description" disabled>{{ category.description }}</textarea>
    </div>

    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <a href="{{ url_for('categories.list_all') }}" class="btn btn-secondary">Close</a>
        </div>
    </div>
{% endblock %}
